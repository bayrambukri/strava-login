<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="strv.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>STRAVA</h1>
      <button>Sign-Up</button>
    </div>

    <div class="container">
      <form action="" class="form">
        <h1 class="log">Log In</h1>

        <div class="inputs">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <input type="text" name="" id="face" placeholder="facebook" />
          </div>

          <div class="icons">
            <i class="fa-brands fa-google"></i>
            <input type="text" name="" id="google" placeholder="Google" />
          </div>

          <div class="icons">
            <i class="fa-brands fa-apple"></i>
            <input type="text" name="" id="google" placeholder="Apple" />
          </div>
        </div>
        <p>Or log in with email</p>
        <input
          type="email"
          name=""
          id="email"
          placeholder="Your Email"
        /><br /><br />
        <input type="password" name="" id="email" placeholder="password" />
        <br /><br />
        <div>
          <label for=""
            ><input type="checkbox" name="" id="" /> remember me</label
          >
        </div>

        <br /><br />
        <div>
          <button type="submit" class="btn">Log In</button>
        </div>
        <hr />
        <hr />
      </form>
    </div>
  </body>
</html>
